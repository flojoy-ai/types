name: Foramtting check

on:
  pull_request:
    branches:
      - main

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

      - name: Run formatting check
        run: npm run format:check
